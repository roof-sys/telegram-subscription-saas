version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: telegram_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-telegram_bot}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  # Telegram бот
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Переменные из .env файла
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_ID: ${ADMIN_ID}

      # Database connection
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-telegram_bot}

      # Payment systems
      SHOP_ID: ${SHOP_ID}
      SHOP_SECRET: ${SHOP_SECRET}
      ACQUIRING_API_URL: ${ACQUIRING_API_URL}

      # Crypto
      CRYPTO_PAYMENT_ADDRESS: ${CRYPTO_PAYMENT_ADDRESS}
      CRYPTO_PAYMENT_NETWORK: ${CRYPTO_PAYMENT_NETWORK:-TRC-20}
      CRYPTO_EXCHANGE_RATE: ${CRYPTO_EXCHANGE_RATE:-90}
      TRONGRID_API_KEY: ${TRONGRID_API_KEY}
      TRON_NODE_URL: ${TRON_NODE_URL:-https://api.trongrid.io}
    volumes:
      - ./logs:/app/logs  # Логи бота
      - ./data:/app/data  # CSV файлы (для бэкапа)
    networks:
      - bot_network

volumes:
  postgres_data:
    driver: local

networks:
  bot_network:
    driver: bridge